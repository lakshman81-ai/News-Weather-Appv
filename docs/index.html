<body>
  <div id="root">
    <div style="
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #0A0D11;
      color: #FFFFFF;
      font-family: system-ui, -apple-system, sans-serif;">
      <h1 style="color: #00D4AA; margin-bottom: 10px;">News & Weather</h1>
      <p style="color: #9CA5B0;">Initializing application...</p>
      <div style="margin-top: 20px; font-size: 0.8rem; color: #555;">v1.0.1</div>
    </div>
  </div>
  <script>
    // Global Error Handler for Synchronous Errors
    window.onerror = function(message, source, lineno, colno, error) {
      console.error('Global Error:', message, source, lineno, colno, error);
      displayError(message, `${source}:${lineno}:${colno}`, error);
    };

    // Global Error Handler for Unhandled Promise Rejections (Async)
    window.addEventListener('unhandledrejection', function(event) {
      console.error('Unhandled Rejection:', event.reason);
      displayError(event.reason ? event.reason.message : 'Unknown Async Error', 'Unhandled Promise Rejection', event.reason);
    });

    // Capture Resource Loading Errors (e.g., Script 404s) - Capture Phase is TRUE
    window.addEventListener('error', function(event) {
      if (event.target && (event.target.tagName === 'SCRIPT' || event.target.tagName === 'LINK')) {
        console.error('Resource Loading Error:', event.target.src || event.target.href);
        displayError(`Failed to load resource: ${event.target.src || event.target.href}`, 'Network/Resource Error', null);
      }
    }, true);

    function displayError(message, source, error) {
      const root = document.getElementById('root');
      // Only overwrite if we haven't already mounted the app (heuristic: check for known app structure or fallback text)
      // If the app crashed mid-render, root might not be empty but broken.
      // We'll append a fixed overlay instead of replacing, to be safe.

      const errorDiv = document.createElement('div');
      errorDiv.style.cssText = 'position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); color: #FF4757; padding: 20px; z-index: 9999; overflow: auto; font-family: monospace;';
      errorDiv.innerHTML = `
        <h2 style="border-bottom: 1px solid #FF4757; padding-bottom: 10px;">Critical Startup Error</h2>
        <p><strong>Message:</strong> ${message}</p>
        <p><strong>Source:</strong> ${source}</p>
        <pre style="background: #111; padding: 10px; border-radius: 4px; white-space: pre-wrap; word-break: break-all;">${error && error.stack ? error.stack : 'No stack trace'}</pre>
        <button onclick="window.location.reload()" style="margin-top: 20px; padding: 10px 20px; background: #FF4757; color: white; border: none; border-radius: 4px; cursor: pointer;">Reload Application</button>
      `;
      document.body.appendChild(errorDiv);
    }
  </script>
