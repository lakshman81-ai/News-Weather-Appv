<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <link rel="manifest" href="manifest.json" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#000000" />
  <title>News & Weather App</title>
</head>

<body>
  <div id="root">
    <div style="
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #0A0D11;
      color: #FFFFFF;
      font-family: system-ui, -apple-system, sans-serif;">
      <h1 style="color: #00D4AA; margin-bottom: 10px;">News & Weather</h1>
      <p style="color: #9CA5B0;">Initializing application...</p>
      <div style="margin-top: 20px; font-size: 0.8rem; color: #555;">v1.0.1</div>
    </div>
  </div>
  <div id="debug-console" style="
    position: fixed;
    bottom: 0;
    left: 0;
    width: 100%;
    height: 150px;
    background: rgba(0,0,0,0.85);
    color: #0f0;
    font-family: monospace;
    font-size: 10px;
    overflow-y: auto;
    padding: 10px;
    z-index: 10000;
    pointer-events: none;
    border-top: 1px solid #333;">
    <div><strong>System Log:</strong></div>
  </div>

  <script>
    // --- On-Screen Logger Implementation ---
    (function() {
      var oldLog = console.log;
      var oldWarn = console.warn;
      var oldError = console.error;
      var consoleDiv = document.getElementById('debug-console');

      function appendLog(type, args) {
        if (!consoleDiv) return;
        var msg = Array.from(args).map(arg => {
          try {
            return (typeof arg === 'object') ? JSON.stringify(arg) : String(arg);
          } catch(e) {
            return '[Circular/Object]';
          }
        }).join(' ');

        var line = document.createElement('div');
        line.style.color = type === 'error' ? '#ff4757' : (type === 'warn' ? '#ffa502' : '#2ed573');
        line.style.marginBottom = '2px';
        line.textContent = `[${type.toUpperCase()}] ${msg}`;
        consoleDiv.appendChild(line);
        consoleDiv.scrollTop = consoleDiv.scrollHeight;
      }

      console.log = function() { appendLog('log', arguments); oldLog.apply(console, arguments); };
      console.warn = function() { appendLog('warn', arguments); oldWarn.apply(console, arguments); };
      console.error = function() { appendLog('error', arguments); oldError.apply(console, arguments); };
    })();

    // --- Error Handlers ---

    // Global Error Handler for Synchronous Errors
    window.onerror = function(message, source, lineno, colno, error) {
      console.error('Global Error:', message, source, lineno, colno, error);
      // Fallback display if console is hidden or broken
      const root = document.getElementById('root');
      if (root && root.innerText.includes("Initializing")) {
         root.innerHTML += `<div style="color:red; padding:10px;">Global Error: ${message}</div>`;
      }
    };

    // Global Error Handler for Unhandled Promise Rejections (Async)
    window.addEventListener('unhandledrejection', function(event) {
      console.error('Unhandled Rejection:', event.reason);
    });

    // Capture Resource Loading Errors
    window.addEventListener('error', function(event) {
      if (event.target && (event.target.tagName === 'SCRIPT' || event.target.tagName === 'LINK')) {
        console.error('Resource Loading Error:', event.target.src || event.target.href);
      }
    }, true);
  </script>
  <script type="module" src="/src/main.jsx"></script>
</body>

</html>
